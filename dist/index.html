<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The app of the weather</title>
</head>
<body>
  <main>
    <div class="overlay">
      <header>
        <nav>
          <div class="switch-temp">

          </div>
          <div class="geo-wrapper">
            <input type="text" class="input-geo">
          </div>
        </nav>
      </header>
      <div class="main-content">
          <div class="main-wrapper">
            <div class="block geo" >
              <div>
                <h1 class="country" >France</h1>
                <h2 class="capital" >Paris</h2>
              </div>
            </div>
            <div class="block weather-type"><p class="actual">NIGHT | CLOUD</p></div>
          </div>
          <div class="main-wrapper">
            <div class="block temp">
              <span class="temperature" >12ยบ</span>
            </div>
            <div class="block stats">
              <div class="wrapper">
                <div class="humidity">
                  <span>HUMIDITY</span>
                  <span>80%</span>
                </div>
                <hr>
                <div class="wind" >
                  <span>WIND</span>
                  <span>12KM/M</span>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </main>
</body>
<script src="./main.js"></script>
</html>
